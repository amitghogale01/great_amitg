<div class="oj-hybrid-padding">
  <h1>Customer Volume Graphical Representation</h1>
  <div id='chart-container'>
            <oj-legend id="legend1"
              aria-controls="barChart1 bubbleChart barChart2 areaChart pieChart funnelChart"
              orientation="horizontal"
              sections="[[legendSections]]"
              halign="center"
              valign="middle"
              hidden-categories="{{hiddenCategoriesValue}}"
              hide-and-show-behavior="on"
              style="width:100%; height:25px;">
            </oj-legend>
            <div class="oj-flex">
                <div class="oj-flex-item oj-lg-2">
                    <oj-label id="">Customers Strength </oj-label>
                    <oj-radioset id="radiosetBasicDemoId" labelled-by="mainlabelid"
                       value="" >
                        <oj-option id="blueopt" value="blue">High</oj-option>
                        <oj-option id="greenopt" value="green">Very High</oj-option>
                        <oj-option id="redopt" value="red">Medium</oj-option>
                        <oj-option id="limeopt" value="lime">Low</oj-option>
                        <oj-option id="aquaopt" value="aqua">Very Low</oj-option>
                      </oj-radioset>
 
                </div>
                <div class="oj-flex-item oj-lg-8">
                    <oj-chart id="barChart"
                        type="bar"
                        series="[[categoricalSeriesValue]]"
                        groups="[[categoricalGroupsValue]]"
                        animation-on-display="auto"
                        animation-on-data-change="auto"
                        hidden-categories="{{hiddenCategoriesValue}}"
                        legend.rendered="off"
                        style="width:100%;height:225px;float:left;">
                    </oj-chart>
                </div>
               
        
</div>
