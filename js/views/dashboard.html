<div class="oj-hybrid-padding">
  <h1>Customer Volume Graphical Representation</h1>
  
            
            <div class="oj-flex">
                <div class="oj-flex-item oj-lg-2">
                    <oj-label id="">Customers Strength </oj-label>
                    <oj-select-one id="basicSelect" value="{{val}}" style="max-width:20em">
                        <oj-option value="line">Line</oj-option>
                        <oj-option value="bar">Bar</oj-option>
                        <oj-option value="area">Area</oj-option>
                        <oj-option value="combination">Combination</oj-option>
                        
                      </oj-select-one>

                </div>
                <div class="oj-flex-item oj-lg-8">
                    
                        <oj-chart id="barChart"
                              type=val()[0] 
                              orientation="[[orientationValue]]"
                              stack="[[stackValue]]"
                              series="[[barSeriesValue]]"
                              groups="[[barGroupsValue]]" 
                              animation-on-display="auto"
                              animation-on-data-change="auto"
                              hover-behavior="dim"
                             style="max-width:500px;width:100%;height:350px;">
                        </oj-chart>
                   
                </div>
               
        
            </div>
